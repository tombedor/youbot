[tool.poetry]
name = "youbot"
version = "0.1.0"
description = ""
authors = ["Tom Bedor <tombedor@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
pgvector = "^0.2.4"
psycopg2-binary = "^2.9.9"
pymemgpt = {extras = ["postgres"], git = 'https://github.com/tombedor/MemGPT.git', branch='main'}
markdown = "^3.5.1"
sqlalchemy = "^2.0.29"
discord = "^2.3.2"
celery = {extras = ["redis"], version = "^5.4.0"}
flask = "^3.0.2"
twilio = "^9.0.3"
gunicorn = "^21.2.0"
fastapi = "^0.110.2"
sentencepiece = "^0.2.0"

[tool.pyright]
include = [
    "youbot/**/*.py",
    "tests/**/*.py"
]
exclude = [
    "**/__pycache__",
    ".venv",
    ".git",
    "dist",
    "build"
]
pythonVersion = "3.11"
verboseOutput = true
reportImportCycles = true
reportUnusedImport = true

[tool.black]
line-length = 140
target-version = ['py310', 'py311']

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.26.0"
black = {extras = ["jupyter"], version = "^24.4.2"}
autoflake = "^2.3.0"
pyright = "^1.1.350"
pytest = "^8.1.1"
memray = "^1.12.0"
pygls = "^1.3.1"
spacy = "^3.7.4"

[tool.poetry.group.experiment.dependencies]
tiktoken = "^0.5.1"
nbconvert = "^7.13.1"
unstructured = "^0.12.4"
langchain-openai = "^0.0.5"
langchain = "^0.0.340"
langchainhub = "^0.1.14"
gcsa = "^2.2.0"
google-auth = "^2.27.0"
deptry = "^0.15.0"
git-python = "^1.0.3"
gitpython = "^3.1.40"
faiss-cpu = "^1.7.4"
docker = "^6.1.3"
feedparser = "^6.0.11"
llama-hub = "^0.0.71"
numpy = "^1.26.3"
spacy = "^3.7.4"
bertopic = "^0.16.0"
scikit-learn = "^1.4.1.post1"
spacy-llm = "^0.7.1"
llm = "^0.13.1"
datasets = "^2.18.0"
peft = "^0.9.0"
simplegmail = "^4.1.1"
gspread = "^6.0.0"
matplotlib = "^3.8.3"
llama-index-vector-stores-faiss = "^0.1.2"
