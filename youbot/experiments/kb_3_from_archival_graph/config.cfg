
[nlp]
lang = "en"
pipeline = ["ner", "llm_rel"]

[components]


[components.ner]
source = "en_core_web_md"

[components.llm_rel]
factory = "llm"

[components.llm_rel.task]
@llm_tasks = "spacy.REL.v1"
labels = ["is a romantic partner of", "works for", "is owner of", "lives in", "happened on", "attendees of", "organizer of", "works on"]

[components.llm_rel.model]
@llm_models = "spacy.GPT-4.v2"

[initialize]
vectors = "en_core_web_md"