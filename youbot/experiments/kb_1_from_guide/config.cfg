# https://medium.com/mantisnlp/constructing-a-knowledge-base-with-spacy-and-spacy-llm-f65b50ea534d

[nlp]
lang = "en"
pipeline = ["ner", "llm_rel"]

[components]


[components.ner]
source = "en_core_web_md"

[components.llm_rel]
factory = "llm"

[components.llm_rel.task]
@llm_tasks = "spacy.REL.v1"
labels = ["work for", "founder of", "headquarters in", "lives in", "associated with", "attendees of", "organizer of"]

# [components.llm_rel.model]
# @llm_models = "spacy.Dolly.v1"
# # For better performance, use dolly-v2-12b instead
# name = "dolly-v2-3b"

[initialize]
vectors = "en_core_web_md"