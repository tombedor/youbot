[nlp]
lang = "en"
pipeline = ["ner", "llm_rel"]

[components]


[components.ner]
source = "en_core_web_md"

[components.llm_rel]
factory = "llm"

[components.llm_rel.task]
@llm_tasks = "spacy.REL.v1"
labels = ["work for", "founder of", "headquarters in", "lives in", "associated with", "attendees of", "organizer of"]

[components.llm_rel.model]
@llm_models = "spacy.GPT-4.v2"

[initialize]
vectors = "en_core_web_md"